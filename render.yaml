services:
  - type: web
    name: khusa-mahal-api
    env: go
    buildCommand: go build -o app ./cmd/server
    startCommand: ./app
    envVars:
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587